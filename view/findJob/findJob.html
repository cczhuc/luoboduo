<div class="container" ng-controller="findJobCtrl">
    <div class="row findJob">
        <div class="searchJobNav">
            <div class="firstNav">
                <div class="menu-item">
                    <p>
                        <span class="menu-logo1"></span>
                        用户体验
                        <span class="iconfont arrow">&#xe688;</span>
                    </p>
                    <div >
                        14px
                    </div>
                </div>
                <div class="menu-details">
                    用户体验
                </div>
            </div>
            <div class="secondNav">
                <div class="menu-item">
                    <p>
                        <span class="menu-logo2"></span>
                        研发
                        <span class="iconfont arrow">&#xe688;</span>
                    </p>
                    <div >
                        14px
                    </div>
                </div>
                <div class="menu-details">
                    研发
                </div>
            </div>
            <div class="thirdNav">
                <div class="menu-item">
                    <p>
                        <span class="menu-logo3"></span>
                        大数据
                        <span class="iconfont arrow">&#xe688;</span>
                    </p>
                    <div >
                        14px
                    </div>
                </div>
                <div class="menu-details">
                    大数据
                </div>
            </div>
        </div>
        <div class="jobBanner">
            <form>
                <div class="searchCompany">
                    <span>公司名称</span>
                    <input type="text" placeholder="输入公司名称">
                    <button class="btn btn-danger">搜索</button>
                </div>
            </form>
            <uib-carousel  class="bannerimg" active="active" interval="myInterval">
                <div uib-slide ng-repeat="findJobBannerList in findJobBannerList track by $index">
                    <img ng-src={{findJobBannerList.img}} href={{findJobBannerList.url}} >
                </div>
            </uib-carousel>
        </div>
    </div>

</div>
