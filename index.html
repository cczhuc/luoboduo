<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>萝卜多招聘网</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/public.css" rel="stylesheet">
    <link href="//at.alicdn.com/t/font_ymnk6dptl176tj4i.css" rel="stylesheet">
</head>
<body data-ng-app="carrots">
    <div>
        <div class="header-panel">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-default nav-clear">
                        <div class="col-xs-12 pd-0">
                            <!--header左侧logo-->
                            <div class="col-sm-5">
                                <img src="images/logo.png" class="pull-left main-logo">
                                <div class="main-location disHidden">
                                    <img src="images/location-logo.png">
                                    <!--点击显示类似拉钩那样的模态框-->
                                    <span class="selected-location">北京</span>
                                </div>
                            </div>
                            <!--右侧导航-->
                            <div class="pull-right navbar-collapse col-sm-6 nav-xs collapse in" id="bs-example-navbar-collapse-1" aria-expanded="true">
                                <ul ontouchstart="" data-toggle="" data-target="#bs-example-navbar-collapse-1" class="nav navbar-nav navbar-right nav-media main-nav mg-0">
                                    <li class="nav-page" ui-sref="home">首页
                                        <span class="nav-page-underline"></span>
                                    </li>
                                    <li class="nav-page navChoice" ui-sref="findJob">
                                        找职位<span class="nav-page-underline"></span>
                                    </li>
                                    <li class="nav-page" ui-sref="findElite">
                                        找精英<span class="nav-page-underline"></span>
                                    </li>
                                    <li class="nav-page mg-right-0" ui-sref="about">关于我们
                                        <span class="nav-page-underline"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="navbar-header">
                            <!--768px以下显示按钮-->
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div ui-view=""></div>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
    <script src="script/config.js"></script>
    <script src="script/router.js"></script>
    <script src="script/service/portAddress.js"></script>
    <script src="script/service/portMethod.js"></script>
    <script src="script/constant/constant.js"></script>
    <script src="script/directors/tm.pagination.js"></script>
    <script src="components/angular-messages.min.js"></script>
    <script src="http://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.js"></script><!--模态框-->
    <script src="http://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="components/ocLazyLoad.min.js"></script>

</body>

</html>
